<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    
<div class="main-container">
    <div class="main-left-container">
        <img src="left-background.jpg">
        <div class="black-box">Paul Gonzalez</div>    
    </div>
    <div class="main-right-container">
        <div class="top-text">
            This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams.<br>
            Sign up now to get started.
            <br><br>
            You know you want to.
        </div>
        <div class="form">
            <h1>Lets do this!</h1>
            <form>
                <div class="first-row">
                    <div class="test">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="test">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="second-row">
                    <div class="test">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="test">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </div>
                </div>
                <div class="third-row">
                    <div class="test">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="test">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <input type="submit" value="Create Account">
            </form>
        </div>
        <div class="bottom-text">
            Already have an account? Log in
        </div>
    </div>
</div>






</body>
</html>
